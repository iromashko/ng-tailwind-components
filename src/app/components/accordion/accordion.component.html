<div class="shadow-md">
  <div *ngFor="let item of items" class="border-b">
    <div class="flex items-center justify-between p-2" (click)="toggle(item)">
      <h4>{{ item.title }}</h4>
      <svg
        [ngClass]="{ '-rotate-180 transform': item.isExpanded }"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M18 15l-6-6-6 6" />
      </svg>
    </div>
    <div class="p-2" [class.hidden]="!item.isExpanded">
      <p>{{ item.content }}</p>
    </div>
  </div>
</div>
