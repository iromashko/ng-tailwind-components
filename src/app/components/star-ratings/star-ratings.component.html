<div data-cy="star-ratings" class="flex items-center text-yellow-400">
  <svg
    data-cy="first-star"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    *ngFor="let star of fullStars"
    fill="currentColor"
  >
    <path
      d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"
    />
  </svg>
  <svg
    data-cy="half-star"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    *ngIf="hasHalfStar"
    fill="currentColor"
  >
    <path
      d="M12 5.173l2.335 4.817 5.305.732-3.861 3.71.942 5.27-4.721-2.524v-12.005zm0-4.586l-3.668 7.568-8.332 1.151 6.064 5.828-1.48 8.279 7.416-3.967 7.416 3.966-1.48-8.279 6.064-5.827-8.332-1.15-3.668-7.569z"
    />
  </svg>
  <svg
    data-cy="empty-star"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    *ngFor="let star of emptyStars"
    fill="currentColor"
  >
    <path
      d="M12 5.173l2.335 4.817 5.305.732-3.861 3.71.942 5.27-4.721-2.524-4.721 2.525.942-5.27-3.861-3.71 5.305-.733 2.335-4.817zm0-4.586l-3.668 7.568-8.332 1.151 6.064 5.828-1.48 8.279 7.416-3.967 7.416 3.966-1.48-8.279 6.064-5.827-8.332-1.15-3.668-7.569z"
    />
  </svg>
</div>

<div class="mt-4">
  <button
    data-cy="star-ratings-empty"
    class="bg-transparent outline-none font-smaller hover:bg-gray-200 text-gray-700 py-1 px-4 border border-gray-500 hover:border-transparent rounded-l-sm"
    (click)="rating = 0"
  >
    0
  </button>
  <button
    data-cy="star-ratings-half"
    class="bg-transparent outline-none font-smaller hover:bg-gray-200 text-gray-700 py-1 px-4 border border-l-0 border-gray-500 hover:border-transparent rounded-r-sm"
    (click)="rating = 3.7"
  >
    3.7
  </button>
  <button
    data-cy="star-ratings-full"
    class="bg-transparent outline-none font-smaller hover:bg-gray-200 text-gray-700 py-1 px-4 border border-l-0 border-gray-500 hover:border-transparent rounded-r-sm"
    (click)="rating = 5"
  >
    5
  </button>
</div>
