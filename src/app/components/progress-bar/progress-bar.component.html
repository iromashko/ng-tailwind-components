<div class="flex items-center relative w-full">
  <div class="shadow w-full bg-gray-400 mt-2">
    <div
      data-cy="progress-value"
      class="bg-green-400 transition-all duration-1000 ease-in text-xs leading-none py-3 text-center text-white"
      [style.width.%]="value"
    >
      <span>{{ value }}</span>
    </div>
  </div>
</div>
